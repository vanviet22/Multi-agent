<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Multi-Agent Chat</title>
  <link rel="icon" type="image/png" href="./img/OIP.jpg">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #af5c5c;
    }

    #chatForm {
      width: 60%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 90%;
    }

    #title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    #contentChat {
      flex-grow: 1;
      background-color: #e8e8e8;
      padding: 10px;
      border-radius: 5px;
      overflow-y: auto;
      /* <- Cu·ªôn d·ªçc */
      margin-bottom: 10px;
      height: 400px;
    }

    #enter {
      border: blanchedalmond 2px solid;
      display: flex;
      gap: 0;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
    }

    #btGui {
      width: 50px;
      height: 50px;
      padding: 0;
      margin-left: 0px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #btGui img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #btGui :hover {
      background-color: orange;
    }

    .message {
      margin: 10px 0;
      font-size: 20px;
    }

    .user {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      display: inline-block;
      word-wrap: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      color: black;
      float: right;
      clear: both;
      background-color: white;

    }

    .agent {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      display: inline-block;
      word-wrap: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      color: black;
      float: left;
      clear: both;
      background-color: white;
    }
  </style>
</head>

<body>
  <form id="chatForm">
    <h1 id="title">AI MULTI-AGENT h·ªó tr·ª£ chu·∫©n ƒëo√°n b·ªánh ti·ªÉu ƒë∆∞·ªùng v√† b·ªánh ƒë·ªôt qu·ªµ</h1>
    <div id="contentChat"></div>
    <div id="enter">
      <input type="text" id="input" placeholder="Nh·∫≠p th√¥ng tin..." autocomplete="off" />
      <button id="btGui" type="submit">
        <img src="./img/13334364.png" alt="G·ª≠i">
      </button>
    </div>
  </form>

  <script>
    const contentChat = document.getElementById('contentChat');
    const input = document.getElementById('input');
    const btGui = document.getElementById('btGui');

    // Tin nh·∫Øn ch√†o m·ªü ƒë·∫ßu t·ª´ AI khi m·ªõi t·∫£i trang
    window.addEventListener('load', function () {
      const welcome = `ü§ñ Ch√†o b·∫°n! T√¥i l√† tr·ª£ l√Ω AI chuy√™n h·ªó tr·ª£ ki·ªÉm tra b·ªánh ti·ªÉu ƒë∆∞·ªùng v√† ƒë·ªôt qu·ªµ.\nB·∫°n mu·ªën ki·ªÉm tra b·ªánh n√†o tr∆∞·ªõc?`;
      contentChat.innerHTML += `<div class="message agent">${welcome}</div>`;
      contentChat.scrollTop = contentChat.scrollHeight;
    });
    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return; // Kh√¥ng g·ª≠i n·∫øu input r·ªóng

      // Hi·ªán tin nh·∫Øn ng∆∞·ªùi d√πng
      contentChat.innerHTML += `<div class="message user">${msg}</div>`;
      contentChat.scrollTop = contentChat.scrollHeight; // T·ª± scroll xu·ªëng

      input.value = ''; // X√≥a input

      try {
        const res = await fetch('http://127.0.0.1:8000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        if (data.result) {
          contentChat.innerHTML += `<div class="message agent">ü§ñ ${data.result}</div>`;
        }
        // N·∫øu agent k·∫øt th√∫c phi√™n
        if (data.is_end) {
          contentChat.innerHTML += `<div class="message agent" style="color: green; font-weight: bold;">
            ü§ñ C·∫£m ∆°n b·∫°n ƒë√£ s·ª≠ d·ª•ng h·ªá th·ªëng t∆∞ v·∫•n.
            B·∫°n h√£y gi·ªØ g√¨n s·ª©c kh·ªèe v√† ƒëi kh√°m ƒë·ªãnh k√¨ th∆∞·ªùng xuy√™n nh√©!</div>`;
        }
        contentChat.scrollTop = contentChat.scrollHeight;
      } catch (error) {
        contentChat.innerHTML += `<div class="message agent" style="color:red;">L·ªói k·∫øt n·ªëi API</div>`;
      }
    }

    // Khi b·∫•m Enter trong input
    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // Khi click v√†o n√∫t g·ª≠i
    btGui.addEventListener('click', function (e) {
      e.preventDefault();
      sendMessage();
    });

  </script>
</body>

</html>
